name: Release Preview

on:
  workflow_call:
    inputs:
      build:
        required: false
        type: string
        default: nr build

      compact:
        required: false
        type: boolean
        default: false

      packages:
        required: false
        type: string
        default: ""

      comment-package-manager:
        required: false
        type: string
        default: ""

jobs:
  release:
    name: Release Preview
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: nicksp/workflows/.github/actions/setup-repo@9caa39b21d685ad1c2571655812ba8220ccf28da
      - name: Build
        run: ${{ inputs.build }}
      - name: Publish
        run: pnpm dlx pkg-pr-new publish --pnpm ${{ inputs.compact && '--compact' || '' }} ${{ inputs['comment-package-manager'] && format('--packageManager={0}', inputs['comment-package-manager']) || '' }} ${{ inputs.packages }}
